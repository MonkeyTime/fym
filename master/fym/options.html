<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
    <title>Chrome: FYM - options</title>
    <link rel="stylesheet" href="style.css"> 
    <meta itemprop="description" content="FYM - options">
  </head>
  <body> 
    <div class="g-r">
      <div class="u-1 p2">
      	<div id="time" class="fr"></div>
        <table id="table-list" class="table table-horizontal mt3" style="width:100%">
            
            <thead>
                <tr>
                    <th id="i18n-id"></th>
                    <th id="i18n-title"></th>
                    <th id="i18n-url" class="hidden-phone"></th>
                    <th id="i18n-lang"></th>
                    <th id="i18n-preview" class="hidden-phone"></th>
                    <th id="i18n-date"></th>
                    <th id="i18n-countdown"></th>
                    <th id="i18n-alarm"></th>
                    <th id="i18n-action"></th>
                </tr>
            </thead>
        
            <tbody id="items">

            </tbody>
        </table> 
      </div>
    </div>
  <script src="fym.js" type="text/javascript"></script>
  </body>
</html>
